<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imager : AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="dark-theme">
    <div class="container">

        <!-- Header component -->
        <header class="header">
            <div class="logo_wraper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image Generator</h1>
            </div>

            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <form action="" class="prompt-form">
                <div class="prompt-container">
                    <textarea name="" id="" class="prompt-input" placeholder="Describe your Imagination in detail" required></textarea>
                    <button class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>

                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select name="" class="custom-select" id="model-select" required>
                            <option value="" selected disabled>Select a Model</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                            <option value="latent-consistency/lcm-lora-sdxl">lcm-lora-sdxl</option>
                            <option value="Kwai-Kolors/Kolors">Kolors</option>
                            <option value="stabilityai/stable-diffusion-3-medium-diffusers">stable-diffusion-3</option>
                            <option value="runwayml/stable-diffusion-v1-5">SD v1.5</option>
                            <option value="stabilityai/stable-diffusion-2">SD v2.0</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select name="" class="custom-select" id="count-select" required>
                            <option value="" selected disabled>Select Images</option>
                            <option value="1">1 Images</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select name="" class="custom-select" id="ratio-select" required>
                            <option value="" selected disabled>Select aspect ratio</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="16/9">Landscape (16:9)</option>
                            <option value="9/16">Portrait (9:16)</option>
                        </select>
                    </div>

                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                        Generate
                    </button>
                </div>
            </form>

            <!-- Result Gallery -->
            <div class="gallery-grid">
                <!-- <div class="img-card loading">
                    <div class="status-container">
                        <div class="spinner">   
                        </div>
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <p class="status-text">Generating...</p>
                    </div>
                    <img src="test.png" alt="" srcset="" class="result-img">
                    <div class="img-overlay">
                        <button class="img-download-btn">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </div> -->

            </div>

        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
